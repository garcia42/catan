<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="test/css" href="catancss.css" />
        <link rel="stylesheet" href="/stylesheets/style.css"></link>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="vertex.js" type="text/javascript"></script>
        <script src="road.js" type="text/javascript"></script>
        <script src="hexagon.js" type="text/javascript"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="/javascripts/chat_ui.js"></script>
        <script type="text/javascript" src="/javascripts/chat.js"></script>

    </head>
    <style>
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor:default;
        }
        #dice {
        	padding-top: 50px;
        	padding-left: 50px;
        }
        svg {
        	border:100px solid black;
        }
    </style>
    <body class="noselect">
        <div id="dice">
        	<img id="dice1" src="dice-rolling-1.png">
        	<img id="dice2" src="dice-rolling-3.png">
        </div>

        <script src="catanjs.js"></script>

        <div id='content'>
            <div id='room'></div>
            <div id='room-list'></div>
            <div id='messages'></div>

            <form id="send-form">
                <input id="send-message"/>
                <input id='send-button' type="submit" value='Send' />

                <div id='help'>
                    Chat commands:
                    <ul>
                        <li>Change nickname: <code>/nick [username]</code></li>
                        <li>Join/Create room: <code>/join [room name]</code></li>
                    </ul>
                </div>
            </form>
        </div>
    </body>
</html>
